{% extends 'users/base.html' %}

{% block body %}
<h2 class="text-2xl m-10 font-bold">Create a Post</h2>
<div class="container py-5 mx-10">

    <form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 p-8 rounded mb-4 w-4/5">
        {% csrf_token %}
        <div class="mb-2">

        <label class="block text-gray-700 text-sm font-bold mb-2">Add title</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{form.title}}</div>

        <label class="block text-gray-700 text-sm font-bold mb-2">Upload image</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{form.image}}</div>

        <label class="block text-gray-700 text-sm font-bold mb-2">Add Caption</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">{{form.caption}}</div>

    </div>

    <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>
</div>
{% endblock %}
